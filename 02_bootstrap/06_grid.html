<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Template</title>
  <style>
    .square {
      height: 200px;
      width: 200px;
      background-color: darkblue;
      border: 1px solid cornflowerblue;
    }
  </style>
</head>

<body>

  <!-- 1. grid 기본 골격-->
  <div class="container">
    <h2><strong>2. 기본골격</strong></h2>
    <div class="row">
      <!-- 한 줄을 만드는 것 ★★★row★★★-->
      <div class="square col-4 text-white">
        one of three columns
      </div>
      <div class="square col-4 text-white">
        one of three columns
      </div>
      <div class="square col-4 text-white">
        one of three columns
      </div>
    </div>
  </div>
  <hr />

  <!-- 2. grid container-fluid(양쪽 여백 없이 꽉참) -->
  <div class="container-fluid">
    <h2><strong>2. 기본골격</strong></h2>
    <div class="row">
      <!-- 한 줄을 만드는 것 ★★★row★★★-->
      <div class="square col-4 text-white">
        one of three columns
      </div>
      <div class="square col-4 text-white">
        one of three columns
      </div>
      <div class="square col-4 text-white">
        one of three columns
      </div>
    </div>
  </div>
  <hr />

  <!-- 3. grid - col-1개 -->
  <div class="container">
    <h2>3. grid col-1개</h2>
    <div class="row">
      <div class="square col-1 text-white">1</div>
      <div class="square col-1 text-white">2</div>
      <div class="square col-1 text-white">3</div>
      <div class="square col-1 text-white">1</div>
      <div class="square col-1 text-white">5</div>
      <div class="square col-1 text-white">6</div>
      <div class="square col-1 text-white">7</div>
      <div class="square col-1 text-white">8</div>
      <div class="square col-1 text-white">9</div>
      <div class="square col-1 text-white">10</div>
      <div class="square col-1 text-white">11</div>
      <div class="square col-1 text-white">12</div>
      <div class="square col-1 text-white">13</div>
    </div>
  </div>
  <hr />

  <!-- 4. grid 9 - 4 - 3 -->
  <div class="container">
    <h2>4. grid 9 - 4 - 3</h2>
    <div class="row">
      <div class="square col-9 text-white">.col-9</div>
      <div class="square col-4 text-white">.col-4</div>
      <div class="square col-3 text-white">.col-3</div>
    </div>
  </div>
  <hr />

  <!-- 5. 정리 -->
  <div class="container">
    <h2>5. 정리</h2>
    <div class="row">
      <div class="square col-4 text-white">.col-4</div>
      <div class="square col-4 text-white">.col-4</div>
      <div class="square col-4 text-white">.col-4</div>
    </div>
    <div class="row">
      <div class="square col-4 text-white">.col-4</div>
      <div class="square col-8 text-white">.col-8</div>
    </div>
    <div class="row">
      <div class="square col-2 offset-5 text-white">.col-2 offset-5</div>
    </div>
    <div class="row">
      <div class="square col-md-3 col-6 text-white"></div>
      <div class="square col-md-3 col-6 text-white"></div>
      <div class="square col-md-3 col-6 text-white"></div>
      <div class="square col-md-3 col-6 text-white"></div>
    </div>
  </div>
  <hr />

  <!-- Bootstrap Javascript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
